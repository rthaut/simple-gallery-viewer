<!DOCTYPE html>
<html ng-app="EditConfigurationApp" ng-controller="EditConfigurationCtrl">

    <head>
        <meta charset="utf-8">
        <title>{{labels.ExtensionName}} - {{title}}</title>
    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-xs-12">

                    <div class="page-header">
                        <h1>{{title}}</h1>
                        <h4 ng-bind-html="helpText"></h4>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-danger" ng-show="error">
                        <p>{{error}}</p>
                    </div>
                    <form name="config" sf-schema="schema" sf-form="form" sf-model="model" sf-options="options" ng-submit="save(config)"></form>
                </div>
            </div>

        </div>

        <div id="successModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">{{labels.ConfigurationSavedHeading}}</h4>
                    </div>
                    <div class="modal-body" ng-bind-html="labels.ConfigurationSavedEditorInstructions"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{labels.ContinueEditingButtonText}}</button>
                        <button type="button" class="btn btn-primary" id="close">{{labels.CloseEditorButtonText}}</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- dependencies -->
        <script type="application/javascript" src="../../vendor/jquery.min.js"></script>
        <script type="application/javascript" src="../../vendor/angular.min.js"></script>
        <script type="application/javascript" src="../../vendor/angular-sanitize.min.js"></script>
        <script type="application/javascript" src="../../vendor/angular-uuid.js"></script>
        <script type="application/javascript" src="../../vendor/bootstrap.min.js"></script>

        <script type="application/javascript" src="../../vendor/tv4.js"></script>
        <script type="application/javascript" src="../../vendor/ObjectPath.js"></script>
        <script type="application/javascript" src="../../vendor/schema-form.min.js"></script>
        <script type="application/javascript" src="../../vendor/bootstrap-decorator.min.js"></script>

    </body>

</html>
